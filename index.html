<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/stylesheet.css" />
    <title>Holiday-Task</title>
  </head>
  <body>
    <div class="parent-container">
      <div class="top-section">
        <img
          src="media/Back Icon.svg"
          alt="back-icon"
          class="back-icon-adjustment"
        />
        <h2 class="form-heading">Manage my Request</h2>
      </div>
      <form class="parent-form">
        <div class="row">
          <div class="name">
            <label class="inline-label">Request Type</label>
            <select class="option-sizing">
              <option>IT</option>
            </select>
          </div>

          <div class="name">
            <label class="inline-label"
              >Ticket Type <span class="astrics">*</span>
            </label>
            <select class="option-sizing">
              <option>Request</option>
            </select>
          </div>

          <div class="name">
            <label class="inline-label"
              >Category <span class="astrics">*</span>
            </label>
            <select class="option-sizing">
              <option>Office 365</option>
            </select>
          </div>

          <div class="name">
            <label class="inline-label"
              >Sub Category <span class="astrics">*</span>
            </label>
            <select class="option-sizing">
              <option>Channel Creation</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="name">
            <label class="inline-label">Categorized Under</label>
            <select class="option-sizing">
              <option>IT</option>
            </select>
          </div>

          <div class="name">
            <label class="inline-label">
              From Date <span class="astrics">*</span>
            </label>
            <input type="date" class="option-sizing-date" />
          </div>

          <div class="name">
            <label class="inline-label">
              To Date <span class="astrics">*</span>
            </label>
            <input type="date" class="option-sizing" />
          </div>

          <div class="name">
            <label class="inline-label"
              >Impact <span class="astrics">*</span>
            </label>
            <select class="option-sizing">
              <option>Low</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="name">
            <label class="inline-label"
              >Urgency<span class="astrics">*</span></label
            >
            <select class="option-sizing">
              <option>Low</option>
            </select>
          </div>

          <div class="name">
            <label class="inline-label">Watch List</label>
            <input type="text" placeholder="" class="name-type-input" />
          </div>

          <div class="name">
            <label class="inline-label"> Add Attachments </label>
            <input type="file" class="option-sizing-aadhar" />
          </div>

          <div class="name">
            <label class="inline-label"
              >Assigned To<span class="astrics">*</span>
            </label>
            <select class="option-sizing">
              <option>Steve Smith</option>
            </select>
          </div>
        </div>

        <div class="name block-level">
          <label class="inline-label">
            Description <span class="astrics">*</span></label
          >
          <textarea class="text-area">
Lorem Ipsum is simply dummy text of the printing and typesetting industry. lorem ipsum has been the industry's standard dummy text ever.</textarea
          >
        </div>

        <div class="row block-level">
          <div class="name">
            <label class="inline-label">Raised By</label>
            <input
              type="text"
              placeholder="James Mathew"
              class="name-type-input"
            />
          </div>

          <div class="name">
            <label class="inline-label"> Raised At </label>
            <input type="date" class="option-sizing-date" />
          </div>

          <div class="name">
            <label class="inline-label"
              >Status<span class="astrics">*</span>
            </label>
            <select class="option-sizing">
              <option>Closed</option>
            </select>
          </div>

          <div class="name">
            <label class="inline-label">Hours Spent</label>
            <input type="text" placeholder="1" class="name-type-input" />
          </div>
        </div>

        <div class="block-level">
          <div class="name block-level">
            <label class="inline-label">
              Work Notes <span class="astrics">*</span></label
            >
            <textarea class="text-area">
Lorem Ipsum is simply dummy text of the printing and typesetting industry. lorem ipsum has been the industry's standard dummy text ever.</textarea
            >
          </div>
        </div>
        <div class="right">
          <div class="button-div block-level">
            <button class="button cancel">CANCEL</button>
            <button class="button submit">SUBMIT</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
